<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pure css</title>
    <style>
        body {
            font-size: 0;
        }

        .app {
            column-count: 6;
            /* column-width: 300px; */
            column-gap: 10px;
        }

        .item {
            break-inside: avoid;
            border: 1px solid salmon;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="app"></div>

    <script>
        var $app = document.querySelector('.app');
        var getRandom = function () {
            var opts = [60, 80, 100, 120, 160, 300];
            var random = Math.floor(Math.random() * opts.length);
            return opts[random]
        }
        var getImageUrl = function (n) {
            return `https://fakeimg.pl/${getRandom()}x${getRandom()}?text=${n}`;
        }

        var render = function () {
            var html = [];
            for (var i = 0; i < 12; i++) {
                html.push(`<div class="item"><img src="${getImageUrl(i)}" alt=""></div>`)
            }

            $app.insertAdjacentHTML('beforeend', html.join(''));
        }

        render()
    </script>
</body>

</html>
